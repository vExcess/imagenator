<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenator</title>

    <link rel="shortcut icon" type="image/jpg" href="https://cdn.kastatic.org/images/avatars/svg/old-spice-man-blue.svg"/>
    <link rel="stylesheet" href="./style.css">

    <script src="./lib/drawlite.js"></script>
    <script src="./lib/base64.js"></script>

    <script src="./vexcess/imagenator.js"></script>
    <script src="./bob-lyon/imagenator.js"></script>
    <script src="./qoi/imagenator.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls" style="width: 50%;">
            <h1 style="margin-bottom: 2px;">Imagenator</h1>
            <div>Created By: <a href="https://www.khanacademy.org/profile/VXS" target="_blank">VEXCESS</a></div>
            <br>

            <div class="control-group">
                <label>Upload Image</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label>Image Size</label>
                <input type="number" id="image-size" value="400">
            </div>

            <div class="control-group">
                <label>Compression Level (0.0 - 1.0)</label>
                <input type="range" id="compression" min="0.0" max="1.0" step="0.1" value="0.0">
                <span id="compression-val">0.0</span>
            </div>

            <div class="control-group">
                <input type="checkbox" id="grayscale">
                <label style="transform: translateY(-1px); display: inline-block;">Grayscale</label>
            </div>

            <div class="control-group">
                <label>Output Format</label>
                <div class="radio-group">
                    <input class="output-option" type="radio" name="format" id="bob-lyon-imagenator" value="bob-lyon-imagenator">
                    <label for="bob-lyon-imagenator">Bob Lyon Imagenator</label>
                    
                    <input class="output-option" type="radio" name="format" id="vexcess-imagenator" value="vexcess-imagenator" checked>
                    <label for="vexcess-imagenator">VExcess Imagenator</label>
                    
                    <input class="output-option" type="radio" name="format" id="qoi" value="qoi">
                    <label for="qoi">QOI</label>
                </div>
            </div>

            <div class="control-group">
                <label>Output Size:</label>
                <span id="output-size-val">...</span>
            </div>

            <button class="print-btn" id="print-btn">Print Code</button>
        </div>

        <div id="preview-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div id="results-container">
        <div style="margin: -8px; width: 800px; background-color: rgb(25, 25, 25); position: fixed;">
            <button id="closeDataButton" class="results-btn">Close</button>
            <button id="copyDataButton" class="results-btn">Copy Data</button>
        </div>
        
        <br><br>
        <div id="results"></div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
